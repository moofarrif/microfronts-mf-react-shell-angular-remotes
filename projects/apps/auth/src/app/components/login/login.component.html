<div class="container py-4">
  <div class="row">
    <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
      <div class="panel border bg-white">
        <div class="panel-heading text-center">
          <h3 class="pt-3 font-weight-bold">Login</h3>
        </div>
        <p-card class="col-6">
          <form>
            <div class="p-2">
              <span class="p-float-label">
                <input [(ngModel)]="user" id="float-input" type="text" pInputText>
                <label for="float-input">Usuario</label>
              </span>
            </div>

            <div class="p-2">
              <span class="p-float-label">
                <p-password [(ngModel)]="password" [toggleMask]="true" [feedback]="false"></p-password>
                <label for="float-input">Contraseña</label>
              </span>

            </div>
            <div class="form-inline p-2" >
                <input class="px-2" type="checkbox" name="remember" id="remember">
                <label for="remember" class="text-muted px-2">Recordarme</label> <a href="#" id="forgot" class="font-weight-bold">Olvidaste la contraseña?</a> </div>
            <div class="btn btn-primary btn-block mt-3">Ingresar</div>
            <div class="text-center pt-4 text-muted">No tienes cuenta? <a href="#"> Registrate</a> </div>
          </form>
        </p-card>
      </div>
    </div>
  </div>

</div>
